<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端表单制作</title>
</head>
<body>

<form action="01.php" method="post">
    <p>姓名：<input type="text" name="username"></p>
    <p>性别：<input type="radio" name="sex" value="男" checked>男<input type="radio" name="sex" value="女">女</p>
    <p>兴趣：
        <input type="checkbox" name="interest[]" value="编程">编程
        <input type="checkbox" name="interest[]" value="看书">看书
        <input type="checkbox" name="interest[]" value="打球">打球
    </p>
    <p>地区：
        <select name="area">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广东">广东</option>
        </select>
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>

</body>
</html>
